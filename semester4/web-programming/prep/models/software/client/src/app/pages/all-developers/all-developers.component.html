<h2>All developers</h2>

<div>
  <label>Skill: </label>
  <input type="text" [(ngModel)]="skillFilter" required />
  <button type="submit" (click)="filterDevelopers()">Filter</button>
</div>

<ul>
  <li *ngFor="let developer of filteredDevelopers">
    <strong> {{ developer.name }} </strong> (ID: {{ developer.id }}) <br />
    Age: {{ developer.age }} <br />
    Skills: {{ developer.skills }}
  </li>
</ul>
