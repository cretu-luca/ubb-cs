<form>
  <div>
    <label>User Id: </label>
    <input type="text" [(ngModel)]="userid" name="userid" required />
  </div>

  <div>
    <label>Project Names: </label>
    <input type="text" [(ngModel)]="projectNames" name="projectNames" required />
  </div>

  <button type="button" (click)="handleAssign()">Assign</button>
</form>
